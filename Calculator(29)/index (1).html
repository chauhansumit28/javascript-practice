<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="god">
      <div class="main">
        <div class="colum">
          <input type="text" id="text" />
        </div>
        <div class="row1">
          <button class="color" onclick="clearscreen()">Ac</button>
          <button class="color" onclick="clearscreen()">C</button>
          <button class="color" onclick="display('%')">%</button>
          <button class="color" onclick="display('/')">/</button>
        </div>

        <div class="row2">
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button class="color" onclick="display('*')">*</button>
        </div>

        <div class="row3">
          <button onclick="display('4')">4</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button class="color" onclick="display('-')">-</button>
        </div>

        <div class="row4">
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button class="color" onclick="display('+')">+</button>
        </div>
        <div class="row5">
          <button onclick="display('00')">00</button>
          <button onclick="display('0')">0</button>
          <button class="sub" onclick="display('.')">.</button>
          <button class="color" id="col" onclick="solve()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
